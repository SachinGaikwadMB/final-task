<div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 mt-1 text-center shadow-lg p-3">
        <div class="col signup-title">REGISTER</div>
        <hr />
        <div class="col form-container p-2">
          <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
            <div class="form-group">
              <label class="form-control-label">First Name</label>
              <input
                type="text"
                class="form-control input"
                formControlName="firstName"
              />
              <small
                class="text-danger"
                *ngIf="
                signUpFormControls['firstName'].invalid &&
                signUpFormControls['firstName'].touched &&
                signUpFormControls['firstName']?.errors['required']
                "
              >
                This field is required
              </small>
            </div>
            <div class="form-group">
                <label class="form-control-label">Last Name</label>
                <input
                  type="text"
                  class="form-control input"
                  formControlName="lastName"
                />
                <small
                  class="text-danger"
                  *ngIf="
                  signUpFormControls['lastName'].invalid &&
                  signUpFormControls['lastName'].touched &&
                  signUpFormControls['lastName']?.errors['required']
                  "
                >
                  This field is required
                </small>
              </div>
              <div class="form-group">
                <label class="form-control-label">Email</label>
                <input
                  type="email"
                  class="form-control input"
                  formControlName="email"
                />
                <small
                  class="text-danger"
                  *ngIf="
                  signUpFormControls['email'].invalid &&
                  signUpFormControls['email'].touched &&
                  signUpFormControls['email']?.errors['required']
                  "
                >
                  This field is required
                </small>

                <small
                class="text-danger"
                *ngIf="
                signUpFormControls['email'].invalid &&
                signUpFormControls['email'].touched &&
                signUpFormControls['email']?.errors['email']
                "
              >
                Please enter valid email address!
              </small>
              </div>
            <div class="form-group">
              <label class="form-control-label">Password</label>
              <input
                type="password"
                class="form-control input"
                formControlName="password"
              />
              <small
                class="text-danger"
                *ngIf="
                signUpFormControls['password'].invalid &&
                signUpFormControls['password'].touched &&
                signUpFormControls['password']?.errors['required']
                ">
                This field is required
              </small>
  
              <small
                class="text-danger"
                *ngIf="
                signUpFormControls['password'].invalid &&
                signUpFormControls['password'].touched &&
                signUpFormControls['password']?.errors['pattern']
                "
              >
                Please use strong password !
              </small>
            </div>
            <div class="col-lg-12">
              <div class="col-lg-6 login-btn-container">
                <button
                  type="submit"
                  class="btn btn-outline-primary signup-button"
                  [disabled]="!signUpForm.valid"
                >
                  SIGN UP
                </button>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="col-lg-6 singup-link-container">
                <span
                  >Already Register?<a href="#" class="login-btn">
                    Login</a
                  ></span
                >
              </div>
              <div class="col-lg-6">
                <a href="#"
                  ><img
                    src="../../../../assets/images/back.png"
                    alt="back button"
                    height="30"
                    routerLink="/"
                  />
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
