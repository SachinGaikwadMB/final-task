<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 mt-5 text-center shadow-lg p-3">
      <div class="col login-title">LOGIN</div>
      <hr />
      <div class="col form-container p-4">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label class="form-control-label">Username</label>
            <input
              type="text"
              class="form-control input"
              formControlName="username"
            />
            <small
              class="text-danger"
              *ngIf="
                loginFormControls['username'].invalid &&
                loginFormControls['username'].touched &&
                loginFormControls['username']?.errors['required']
              "
            >
              This field is required
            </small>
          </div>
          <div class="form-group">
            <label class="form-control-label">Password</label>
            <input
              type="password"
              class="form-control input"
              formControlName="password"
            />
            <small
              class="text-danger"
              *ngIf="
                loginFormControls['password'].invalid &&
                loginFormControls['password'].touched &&
                loginFormControls['password']?.errors['required']
              ">
              This field is required
            </small>

            <small
              class="text-danger"
              *ngIf="
                loginFormControls['password'].invalid &&
                loginFormControls['password'].touched &&
                loginFormControls['password']?.errors['pattern']
              "
            >
              Please use strong password !
            </small>
          </div>
          <div class="col-lg-12">
            <div class="col-lg-6 login-btn-container">
              <button
                type="submit"
                class="btn btn-outline-primary login-button"
                [disabled]="!loginForm.valid"
              >
                LOGIN
              </button>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="col-lg-6 singup-link-container">
              <span
                >Don't have an account?<a href="#" class="signup-btn">
                  Sign Up</a
                ></span
              >
            </div>
            <div class="col-lg-6">
              <a href="#"
                ><img
                  src="../../../../assets/images/back.png"
                  alt="back button"
                  height="30"
                  routerLink="/"
                />
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
