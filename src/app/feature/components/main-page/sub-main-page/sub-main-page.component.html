<div class="row">
    <ng-container *ngFor="let movie of moviesData | filter:filteredString; let index as idx">
      <div class="card col-md-3">
        <button style="border: none" routerLink="/movies/{{movie.id}}">
          <img src="{{ movie.bannerUrl }}" alt="" />
        </button>
        <span>{{ movie.name }}</span>
        <div class="book-now-button">
          <button type="submit" class="btn btn-outline-primary login-button" routerLink="/movies/{{movie.id}}">
            Book Now
          </button>
        </div>
      </div>
    </ng-container>
  </div>
