<div class="container-fluid">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://img.ticketnew.com/tn/offer_banner/Sitaramam/1920_400.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://img.ticketnew.com/tn/offer_banner/Raakhi/1920_400.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://img.ticketnew.com/tn/offer_banner/busticket/1920_400.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://img.ticketnew.com/tn/offer_banner/150/1920_400_3.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
  </div>
</div>

<!-- ============================= Movies DashBoard ================= -->
<div class="container-fluid mt-5">
  <div class="title-movies">
    <h3>Now Showing</h3>
  </div>
  <div class="row">
    <ng-container *ngFor="let movie of moviesData">
      <div class="card col-md-3">
        <button style="border: none">
          <img src="{{ movie.bannerUrl }}" alt="" />
        </button>
        <span>{{ movie.name }}</span>
        <div class="book-now-button">
          <button type="submit" class="btn btn-outline-primary login-button">
            Book Now
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
